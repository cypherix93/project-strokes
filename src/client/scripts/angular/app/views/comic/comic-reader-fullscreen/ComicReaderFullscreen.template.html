<div class="comic-reader is-fullscreen">

    <!-- Player Controls -->
    <div class="reader-top-bar">
        <div class="reader-info-controls pull-left">
            <a class="btn control-button" ng-mouseenter="showInfo = true" ng-mouseleave="showInfo = false">
                <span class="fa fa-stack">
                    <span class="fa fa-stack-2x fa-circle-thin"></span>
                    <span class="fa fa-stack-1x fa-info"></span>
                </span>
            </a>
        </div>
        <div class="reader-episode-meta-container" ng-class="{'shown': showInfo}">
            <div class="reader-episode-meta">
                Chapter 4 Episode 12
            </div>
            <div class="reader-episode-title">
                Episode Title Goes Here
            </div>
        </div>
        <div class="reader-player-controls pull-right">
            <a class="btn control-button" ng-click="showGuide = !showGuide">
                <span class="fa fa-stack">
                    <span class="fa fa-lg fa-stack-1x fa-bars"></span>
                </span>
            </a>
        </div>
    </div>

    <!-- Guide -->
    <div class="reader-guide" ng-class="{'shown': showGuide}">

    </div>

    <!-- Main Area -->
    <div class="reader-main-area">
        <div class="row" style="height: 100%">
            <div class="col-xs-1 col-md-2">
            </div>
            <div class="col-xs-10 col-md-8">
                <div class="row middle-xs center-xs" style="height: 100%;">
                    <img class="reader-page-image img-responsive" src="../../../../../../images/comic/page-1.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
