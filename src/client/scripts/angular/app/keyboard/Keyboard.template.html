            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
            <div class="white-key" keyboard-key></div>
        </div>
        <div class="black-keys-layer">
            <div class="black-key" keyboard-key></div>

            <div class="black-key" keyboard-key></div>
            <div class="black-key" keyboard-key></div>
